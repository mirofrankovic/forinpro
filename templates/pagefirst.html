<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />

     <!-- CSS file -->
     <link rel="stylesheet" href="../work-template/css/style.css" />
     

    <title>Hello, world!</title>
  </head>
  <body>
    <section id="main-menu-section">
        <div class="opaque-overlay">&nbsp;</div>
        <div class="container">
            <nav>
                <span class="nav-toggle" id="js-nav-toggle">
                    <i class="fas fa-bars"></i>
                </span>
                <div class="logo">
                    <span class="icon circle-1"></span>
                    <span class="icon circle-2"></span>
                    <span class="icon circle-3"></span>
                </div>
                <ul id="js-menu">
                    <li>Discover</li>
                    <li>How it works</li>
                    <li>Reviews</li>
                    <li>Blog</li>
                </ul>
            </nav>
            <div class="row">
                <div class="col-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">
                    <div id="main-menu" class="pb-3 pt-2">
                        <h1 class="ml-3 my-hello">
                            <strong>
                                Hello!<br />
                                This can be my second page?<br />
                                Let's make some difference!
                                Wrrrrrrrrrrrrrrrrrrrr!
                            </strong>
                        </h1>
                        <div class="row">
                            <div class="offset-3 col-5">
                                <div id="main-image"><img src="static/images/coffeecup.jpg" alt="Title image for game" /></div>
                            </div>
                        </div>
                        <div class="options">
                            <button type="button" class="btn-block mx-auto p-4 mt-3 mb-3 click" id="play" data-bs-toggle="modal" data-bs-target="#level-modal">Play</button>
                            <button type="button" class="btn-block mx-auto p-1 click" id="about" data-bs-toggle="modal" data-bs-target="#about-modal">About</button>
                            <button type="button" class="btn-block mx-auto p-1 click" id="highscores" data-bs-toggle="modal" data-bs-target="#highscores-modal">Highscores</button>
                            <button type="button" class="btn-block mx-auto p-1 click" id="credits" data-bs-toggle="modal" data-bs-target="#credits-modal">Credits</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
     </section>



    

    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
